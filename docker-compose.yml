version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pocket_bounty
      POSTGRES_USER: pocket_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://pocket_user:your_secure_password@postgres:5432/pocket_bounty
      NODE_ENV: production
      SESSION_SECRET: your_very_long_random_session_secret_here
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: