services:
  - type: web
    name: pocketbounty-web
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # User must set this manually
      - key: PGDATABASE
        sync: false
      - key: PGHOST
        sync: false
      - key: PGPASSWORD
        sync: false
      - key: PGPORT
        sync: false
      - key: PGUSER
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false # User must set this manually
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # User must set this manually
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false # User must set this manually
      - key: STRIPE_CONNECT_CLIENT_ID
        sync: false # Optional - user can set if needed
      - key: SENDGRID_API_KEY
        sync: false # User must set this manually
      - key: CORS_ORIGIN
        value: https://pocketbounty.life
      - key: DOTS_API_KEY
        sync: false # Optional
      - key: DOTS_API_URL
        sync: false # Optional
    healthCheckPath: /healthz
    domains:
      - pocketbounty.life

databases:
  - name: pocketbounty-db
    databaseName: pocket_bounty
    user: pocket_user
    plan: starter # Optional - creates a Postgres database on Render